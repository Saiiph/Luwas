{% extends 'general/base.html' %}
{% load static %}

{% block title %}Not in Department{% endblock %}

{% block extra_css %}
    <style>
        .not-assigned-container {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        .not-assigned-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .not-assigned-container p {
            font-size: 18px;
            color: #666;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="not-assigned-container">
        <h2>Access Denied</h2>
        <p>You are not assigned to a department.</p>
    </div>
{% endblock %}
