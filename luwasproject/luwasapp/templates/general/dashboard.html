{% extends 'general/base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'dashboard.css' %}">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .analytics-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #eaeaea;
        padding-bottom: 10px;
    }

    .analytics-header h1 {
        font-size: 2.5em;
        font-weight: bold;
        color: #333;
        margin: 0;
    }

    .kpi-cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .kpi-card {
        flex: 1;
        min-width: 200px;
        background-color: #ffffff;
        border: 1px solid #eaeaea;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .kpi-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .kpi-card h2 {
        font-size: 24px;
        margin: 10px 0;
        color: #333;
    }

    .kpi-card p {
        font-size: 16px;
        color: #666;
    }

    .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .chart-container {
        background: #fff;
        border: 1px solid #eaeaea;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chart-container h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
        text-align: center;
    }

    canvas {
        max-width: 100%;
        height: 400px; /* Set a fixed height for the charts */
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="analytics-header">
        <h1>Dashboard</h1>
    </div>

    <!-- Charts Section -->
    <div class="charts-grid">
        <div class="chart-container">
            <h3>Incidents by Category</h3>
            <canvas id="categoryChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Incidents by Status</h3>
            <canvas id="statusChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Your Incidents by Category</h3>
            <canvas id="userCategoryChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Your Incidents by Status</h3>
            <canvas id="userStatusChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const incidentsByCategory = JSON.parse('{{ incidents_by_category|escapejs }}');
    const incidentsByStatus = JSON.parse('{{ incidents_by_status|escapejs }}');
    const userIncidentsByCategory = JSON.parse('{{ user_incidents_by_category|escapejs }}');
    const userIncidentsByStatus = JSON.parse('{{ user_incidents_by_status|escapejs }}');
    const categoryDisplayNames = JSON.parse('{{ category_display_names|escapejs }}');
    const statusDisplayNames = JSON.parse('{{ status_display_names|escapejs }}');

    const categoryLabels = incidentsByCategory.map(item => categoryDisplayNames[item.category]);
    const categoryData = incidentsByCategory.map(item => item.count);

    const statusLabels = incidentsByStatus.map(item => statusDisplayNames[item.status]);
    const statusData = incidentsByStatus.map(item => item.count);

    const userCategoryLabels = userIncidentsByCategory.map(item => categoryDisplayNames[item.incident_report__category]);
    const userCategoryData = userIncidentsByCategory.map(item => item.count);

    const userStatusLabels = userIncidentsByStatus.map(item => statusDisplayNames[item.incident_report__status]);
    const userStatusData = userIncidentsByStatus.map(item => item.count);

    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
    const statusCtx = document.getElementById('statusChart').getContext('2d');
    const userCategoryCtx = document.getElementById('userCategoryChart').getContext('2d');
    const userStatusCtx = document.getElementById('userStatusChart').getContext('2d');

    new Chart(categoryCtx, {
        type: 'bar',
        data: {
            labels: categoryLabels,
            datasets: [{
                label: 'Incidents by Category',
                data: categoryData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true, // Maintain aspect ratio
            scales: { y: { beginAtZero: true } }
        }
    });

    new Chart(statusCtx, {
        type: 'pie',
        data: {
            labels: statusLabels,
            datasets: [{
                data: statusData,
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'],
            }]
        },
        options: { responsive: true, maintainAspectRatio: true } // Maintain aspect ratio
    });

    new Chart(userCategoryCtx, {
        type: 'doughnut',
        data: {
            labels: userCategoryLabels,
            datasets: [{
                data: userCategoryData,
                backgroundColor: ['#ff9f40', '#9966ff', '#4bc0c0', '#ff6384'],
            }]
        },
        options: { responsive: true, maintainAspectRatio: true } // Maintain aspect ratio
    });

    new Chart(userStatusCtx, {
        type: 'line',
        data: {
            labels: userStatusLabels,
            datasets: [{
                label: 'Your Incidents by Status',
                data: userStatusData,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true, // Maintain aspect ratio
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
{% endblock %}
