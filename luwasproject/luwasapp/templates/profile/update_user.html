<!DOCTYPE html>
<html>
<head>
    <title>Incident Reports</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}">
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
        
        <label for="contact_information">Contact Information:</label>
        <input type="text" id="contact_information" name="contact_information" value="{{ user.contact_information }}">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}">
        
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" value="{{ user.profession }}">
        
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ user.birth_date|date:"Y-m-d" }}">
        
        
        <button type="submit">Update</button>
    </form>
    <form method="get" action="{% url 'delete_user' %}">
        <button type="submit">Delete Account</button>
    </form>
</body>
</html>
