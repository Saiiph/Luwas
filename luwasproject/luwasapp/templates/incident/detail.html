<!DOCTYPE html>
<html>
<head>
    <title>Incident Report Detail</title>
</head>
<body>
    <h1>Incident Report Detail</h1>
    <p>Incident Type: {{ incident.incident_type }}</p>
    <p>Severity: {{ incident.severity }}</p>
    <p>Category: {{ incident.category }}</p>
    <p>Status: {{ incident.status }}</p>
    <p>Location: {{ incident.location }}</p>
    <p>Timestamp: {{ incident.timestamp }}</p>

    {% if is_assigned %}
        <a href="{% url 'incident_update' incident.pk %}"><button>Update</button></a>
        <a href="{% url 'incident_delete' incident.pk %}"><button>Delete</button></a>
    {% endif %}
    <a href="{% url 'incident_list' %}"><button>Back to List</button></a>
</body>
</html>
