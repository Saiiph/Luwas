<!DOCTYPE html>
<html>
<head>
    <title>Delete Incident Report</title>
</head>
<body>
    <h2>Delete Incident Report</h2>
    <p>Are you sure you want to delete this incident report?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'incident_detail' incident.pk %}">Cancel</a>
</body>
</html>
